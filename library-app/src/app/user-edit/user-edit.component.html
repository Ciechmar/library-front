<section>
  <form class="form" [formGroup]="findForm">
    <label> Znajdź użytkownika po ID:
      <input type="number" placeholder="1" formControlName="id"/>
    </label>
    <span *ngIf="!findForm.get('id').valid && findForm.get('id').touched">Please enter valid
            id</span>
    <button type="submit"
            (click)="getUser(
            findForm.get('id').value
            )"
            class="button-green">Szukaj
    </button>
  </form>

  <form class="form" [formGroup]="findForm">
    <label> Znajdź użytkownika po email'u:
      <input type="email" placeholder="email@email.pl" formControlName="email"/>
    </label>
    <span *ngIf="!findForm.get('email').valid && findForm.get('email').touched">Please enter valid
            email</span>
    <button type="submit"
            (click)="getUserByEmail(
            findForm.get('email').value
            )"
            class="button-green">Szukaj
    </button>
  </form>

  <form class="form" [formGroup]="findForm">
    <label> Znajdź użytkownika po numerze telefonu:
      <input type="tel" placeholder="12345678" formControlName="tel"/>
    </label>
    <span *ngIf="!findForm.get('tel').valid && findForm.get('tel').touched">Please enter valid
            tel</span>
    <button type="submit"
            (click)="getUserByTel(
            findForm.get('tel').value
            )"
            class="button-green">Szukaj
    </button>
  </form>


  <div *ngIf="user">
  <table>
    <thead>
    <tr class="main-subtitle">
      <th>#</th>
      <th>Imię i nazwisko</th>
      <th> Rok urodzenia</th>
      <th> Numer telefonu</th>
      <th>Adres e-mail</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{user.id}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.year}}</td>
            <td>{{user.tel}}</td>
            <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
      <td>
      <a routerLink="/edit/{{user.id}}" class="button button-green">Edytuj</a>
      <button class="button button-red" (click)="delete(user)">Usuń</button>
    </td>
    </tr>
    </tbody>
  </table>
  </div>
</section>
